{% extends 'base.html' %}
{% load static %}

{% block static %}
<link href="{% static 'css/products.css' %}" rel="stylesheet">
{% endblock static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="model-details-product-title">
                <h2 style="font-size: 25px; text-align: center;">{{ product.title }}</h2>
            </div>
            <div class="model-details">
                {% for img in product.productImgs.all %}
                <div class="row-4">
                    <img class="img-responsive" src="{{ img.photo.url }}">
                </div>
                {% endfor %}
                <h3>产品介绍</h3>
                <p>{{ product.description|linebreaks }}</p>
                <h3>参考价格</h3>
                <p>{{ product.price }}元</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
